<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" type="module"></script>
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="container current-picks-container">
            <ul class="list current-picks">
                <li class="list-item current-pick-item current-pick-ancient">Ancient: </li>
                <li class="list-item current-pick-item current-pick-difficulty">Difficulty: </li>
            </ul>
        </div>
    </header>
    <main class="main">
        <div class="container ancients-container">
            <h2 class="heading div-heading ancients-heading">Pick an Ancient</h2>
        </div>
        <div class="container difficulty-container hidden">
            <h2 class="heading div-heading difficulty-heading">Choose difficulty</h2>
            <ul class="list difficulties">
                <li class="list-item difficulties-item">Very easy</li>
                <li class="list-item difficulties-item">Easy</li>
                <li class="list-item difficulties-item difficulty-active">Normal</li>
                <li class="list-item difficulties-item">Hard</li>
                <li class="list-item difficulties-item">Very hard</li>
            </ul>
            <div class="difficulty-description">Набор остается нетронутым</div>
            <button class="button-difficulty">Confirm</button>
        </div>
        <div class="container cards-container hidden">
            <div class="deck-structure">
                <ul class="list stage-list first-stage">
                    <li class="list-item stage-item green-cards-count"></li>
                    <li class="list-item stage-item brown-cards-count"></li>
                    <li class="list-item stage-item blue-cards-count"></li>
                </ul>
                <ul class="list stage-list second-stage">
                    <li class="list-item stage-item green-cards-count"></li>
                    <li class="list-item stage-item brown-cards-count"></li>
                    <li class="list-item stage-item blue-cards-count"></li>
                </ul>
                <ul class="list stage-list third-stage">
                    <li class="list-item stage-item green-cards-count"></li>
                    <li class="list-item stage-item brown-cards-count"></li>
                    <li class="list-item stage-item blue-cards-count"></li>
                </ul>
            </div>
            <div class="deck-container">
                <div class="card-back"></div>
                <div class="card-face"></div>
            </div>
        </div>
    </main>
    <footer class="footer">Footer</footer>
</body>
</html>
